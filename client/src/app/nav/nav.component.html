<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <div class="container-fluid">
            <a class="navbar-brand" routerLink='/'
            routerLinkActive='active'>Dating App</a>
            
              <ul class="navbar-nav mr-auto">
                <ng-container *ngIf="accountService.currentUser$| async">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" routerLink='/members'
                    routerLinkActive='active'>Matches</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" routerLink='/lists'
                    routerLinkActive='active'>Lists</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" routerLink='/messages'
                    routerLinkActive='active'>Messages</a>
                  </li>
                </ng-container>
                <li class="nav-item">
                  <a class="nav-link" routerLink='/errors'
                  routerLinkActive='active'>Error Test</a>
                </li>
              </ul>

              <div *ngIf="(accountService.currentUser$| async) as user" class="btn-group" dropdown>
                <button id="button-basic" dropdownToggle type="button" 
                  class="btn btn-primary dropdown-toggle" aria-controls="dropdown-basic">
                  Welcome {{user.username | titlecase}}
                  <span class="caret"></span>
                </button>
                <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu mt-3"
                    role="menu" aria-labelledby="button-basic">
                  <li role="menuitem"><a class="dropdown-item" routerLink="/member/edit">Edit Profile</a></li>
                  <li class="divider dropdown-divider"></li>
                  <li role="menuitem"><a class="dropdown-item" (click)="logout()">Logout</a></li>
                </ul>
              </div>

              <form *ngIf="!(accountService.currentUser$| async)" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" 
                (ngSubmit)="login()" autocomplete="off">
                <input
                  name="username"
                  [(ngModel)]="model.username"
                  class="form-control mr-sm-2" 
                  type="text" 
                  placeholder="Username">

                <input 
                  name="password"
                  [(ngModel)]="model.password"
                  class="form-control mr-sm-2" 
                  type="password" 
                  placeholder="Password">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
              </form>
        </div>
    </div>
  </nav>
